<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grunt JQSlider Test Suite</title>
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="js/libs/jquery-loader.js"></script>
    <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
    <link rel="stylesheet" href="js/libs/qunit/qunit.css" media="screen">
    <link rel="stylesheet" href="../src/css/jquery.jqslider.css"/>
    <script src="js/libs/qunit/qunit.js"></script>
    <!-- Load local lib and tests. -->
    <script src="../src/js/jquery.jqslider.js"></script>
    <script src="js/jquery.jqslider_test.js"></script>
    <!-- Removing access to jQuery and $. But it'll still be available as _$, if
         you REALLY want to mess around with jQuery in the console. REMEMBER WE
         ARE TESTING YOUR PLUGIN HERE -->
    <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
<h1 id="qunit-header">Grunt Test Test Suite</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
    <div class="jqslider">
        <div class="jqs-container">
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
        <a href="#" class="jqs-handler-next jqs-handler"></a>
        <a href="#" class="jqs-handler-prev jqs-handler"></a>
    </div>
</div>
</body>
</html>
