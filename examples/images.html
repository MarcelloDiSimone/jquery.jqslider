<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>jQuery jQSlider :: Example Slimple</title>
        <link rel="stylesheet" href="../jquery.jqslider/src/css/jquery.jqslider.css"/>
        <link rel="stylesheet" href="../jquery.jqslider/src/css/skins/default/jquery.jqslider.skin.css"/>
        <style type="text/css">
            html,
            body {
                height: 100%;
                width: 100%;
            }

            body {
                margin: 0;
                padding: 0;
            }

            .jqs-slide {
                text-align: center;
            }

            img {
                width: auto;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="dummy-cover">

            <div class="jqslider">
                <div class="jqs-container">
                    <ul>
                        <li>

                            <img src="img/bbb-splash.png" alt=""/>

                        </li>
                        <li>

                            <img src="img/bbb-splash.png" alt=""/>

                        </li>
                        <li>

                            <img src="img/bbb-splash.png" alt=""/>

                        </li>
                    </ul>
                </div>
                <a href="#" class="jqs-handler jqs-handler-next">→</a>
                <a href="#" class="jqs-handler jqs-handler-prev">←</a>
            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/lib/jquery.min.js"><\/script>')</script>
        <script src="../jquery.jqslider/src/js/jquery.jqslider.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                $('.jqslider').jqslider();
            });
        </script>
    </body>
</html>
