    <script type="text/javascript">
        // using jQuery
        // 0oUcSVE6cjc
        $(function() {
            $('.jqslider').jqslider({
                    circular:true,
                    animationSpeed:2000
                })
                .bind('swipeLeft', function(){
                    $(this).data('jqslider').gotoNextSlide();
                }).bind('swipeRight', function(){
                    $(this).data('jqslider').gotoPrevSlide();
                });
        });
    </script>
