<!DOCTYPE HTML>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>jQuery jQSlider :: Example Video, easing and nested slider</title>
        <link rel="stylesheet" href="../src/css/jquery.jqslider.css"/>
        <link rel="stylesheet" href="../src/skins/default/jquery.jqslider.skin.css"/>
        <style type="text/css">

            img, object, embed {
                border: 0 none;
                display: block;
                width: 100%;
                height: 100%;
                margin: auto;
            }


            #dummy-cover {
                width: 90%;
                height: 90%;
                max-width: 960px;
                max-height: 640px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            .video-container {
                position: relative;
                padding-top: 56.25%;
            }

            .video-container object,
            .video-container embed {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
    </head>
<body class="debug">
    <div id="dummy-cover">
        <div id="firstlevel-slider" class="jqslider">
            <div class="jqs-container">
                <ul>
                    <li>

                        <div class="video-container">
                            <object><param name="movie" value="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always"></object>
                        </div>

                    </li>
                    <li>

                        <div class="video-container">
                            <object><param name="movie" value="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always"></object>
                        </div>

                    </li>
                    <li>

                        <div class="video-container">
                            <object><param name="movie" value="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always"></object>
                        </div>

                    </li>
                    <li>

                        <div class="video-container">
                            <object><param name="movie" value="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="http://www.youtube.com/v/31TNARtut0s?version=3&feature=player_detailpage" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always"></object>
                        </div>

                    </li>
                </ul>
            </div>  
            <a href="#" class="jqs-handler-next jqs-handler"></a>
            <a href="#" class="jqs-handler-prev jqs-handler"></a>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="../src/js/jquery.jqslider.js" type="text/javascript"></script>
    <script type="text/javascript">
        // using jQuery
        // 0oUcSVE6cjc
        $(function() {
            $('.jqslider').jqslider({
                    circular:true,
                    animationSpeed:2000
                });
        });
    </script>
</body>
</html>
